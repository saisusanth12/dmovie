<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Movies</title>
</head>
<body style="background-color: #152238; color: white; font-family:Inter,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;">
    <h1 style="text-align: center; padding: 20px;">You can view various telugu movies here...</h1>
    {% for movie in movies %}
        <div class = "container"style="border-radius: 10px; width: 90%; height: 200px;margin-bottom: 100px; box-sizing: border-box; margin-bottom: 100px; box-shadow: 10px 10px skyblue; margin-left: 50px; border: 1px solid;">
            <h2 style="text-align: center;">{{movie.title}}</h2>
            <a href="{{movie.video_url}}">
                <button style="margin-top: 90px; margin-left: 200px;" class="btn btn-light">View</button>
            </a>
            <a href="{{movie.trailer_url}}">
                <button style="margin-top: 90px; margin-left: 550px;" class="btn btn-info">View Trailer</button>
            </a>
        </div>
    {% endfor %}
</body>
</html>
